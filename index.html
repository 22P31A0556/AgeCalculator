<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dob</title>
</head>
<body>
    <div class="container">
        <div class="dob">
            <h1>Java Script <br><span>Age Predictor</span></h1>
            <div class="inp-box">
                <input type="date" id="date">
                <button onclick="myfun()">calculate</button>
            </div>
            <p id="result"></p>
        </div>
    </div>
    <script>
        let userinput = document.getElementById("date");
        userinput.max = new Date().toISOString().split("T")[0];
        let result = document.getElementById("result");
        function myfun()
        {
            let dob = new Date(userinput.value);
            let d1 = dob.getDate();
            let m1 = dob.getMonth();
            let y1 = dob.getFullYear();
            let today = new Date();
            let d2 = today.getDate();
            let m2 = today.getMonth();
            let y2 = today.getFullYear();
            let d3,m3,y3;
            y3 = y2-y1;
            if(m2>=m1)
        {
            m3 = m2-m1;
        }
        else
        {
            y3--;
            m3 = 12 + m2 - m1;
        }
        if(d2>=d1)
        {
            d3 = d2 - d1;
        }
        else
        {
            m3--;
            d3 = dob1(y1,m1,0) + d2 - d1;

        }
        if(m3<0)
        {
            m3 = 11;
            y3--;
        }
        result.innerHTML = `your are ${y3} years ${m3} months ${d3} days old`;
        }
        function dob1(year,month)
        {
            return new Date(year,month,0).getDate();
        };
    </script>
</body>
</html>
